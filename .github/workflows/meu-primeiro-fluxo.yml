# Aqui irei definir o nome do pipeline
name: Meu primeiro workflow

# Quais eventos (gatilhos) disparam o fluxo?
#Temos eventos do tipo push, pull, request, merge, rebase...
on:
    push:
        branches: [main, master, develop]
    pull_request:
        branches:
        - main
        - master
        - develop
        - hotfix
# Quais são os trabalhos (tarefas) a serem executados pelo worflow
jobs:
    tarefa1:
        name: Primeira tarefa
        runs-on: ubuntu-latest
        steps:
          - name: Passo 1
            run: echo "Executando o passo 1"
          - name: Passo 2
            run: echo "Executando o passo 2"
          - name: Passo 3
            run: echo "Passo falho" | exit 1

    tarefa2:
        name: Segunda tarefa
        needs: tarefa1
        runs-on: ubuntu-latest
        steps:
          - name: Passo 4
            run: echo "Executando o passo 4"
          - name: Passo 5
            run: echo "Executando o passo 5"
          - name: Passo 6
            run: echo "Executando passo 6 " 

    tarefa3:
        name: Terça tarefa
        needs: tarefa2
        runs-on: ubuntu-latest
        steps:
          - name: Passo 7
            run: echo "Executando o passo 7"
          - name: Passo 8
            run: echo "Executando o passo 8"
          - name: Passo 9
            run: echo "Executando o passo 9"
 
 
